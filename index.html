<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <sidebar class="sidebar">
        <div class="logo">
          <img
            class="dashboard-img sb-img"
            src="images/view-dashboard.svg"
            alt="Dashboard icon"
          />
          <p>Dashboard</p>
        </div>
        <div class="main-links">
          <ul>
            <li>
              <img
                class="sb-img"
                src="images/home.svg"
                alt="Home
                  icon"
              />
              <p>Home</p>
            </li>
            <li>
              <img class="sb-img" src="images/account.svg" alt="Profile icon" />
              <p>Profile</p>
            </li>
            <li>
              <img class="sb-img" src="images/message.svg" alt="Message icon" />
              <p>Messages</p>
            </li>
            <li>
              <img
                class="sb-img"
                src="images/clock-time-three.svg"
                alt="History icon"
              />
              <p>History</p>
            </li>
            <li>
              <img
                class="sb-img"
                src="images/file-multiple.svg"
                alt="Tasks icon"
              />
              <p>Tasks</p>
            </li>
            <li>
              <img
                class="sb-img"
                src="images/account-group.svg"
                alt="Communities icon"
              />
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div class="secondary-links">
          <ul>
            <li>
              <img
                class="sb-img"
                src="images/cog.svg"
                alt="Settings
                  icon"
              />
              <p>Settings</p>
            </li>
            <li>
              <img
                class="sb-img"
                src="images/help-circle.svg"
                alt="Support icon"
              />
              <p>Support</p>
            </li>
            <li>
              <img
                class="sb-img"
                src="images/shield-check.svg"
                alt="Privacy icon"
              />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </sidebar>
      <header class="header"></header>
      <main class="main-content"></main>
    </div>
  </body>
</html>
